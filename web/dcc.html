<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>DataCollector charts</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
	<script>
window.onload = function(e){ 
var ctx = document.getElementById("temp_chart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [1,2,3,4,5,6,7,8],
        datasets: [{
            label: "t1",
            data: [4, 2, 2, 1, 3, 5, 4, 3]
        },{
            label: "t2",
            data: [3, 3, 2, 2, 2, 4, 2, 1],
        }
]
    }
});
}
        </script>
	<style>
	body {
		padding-left: 20px;
font-family:sans-serif;
	}
	tr:nth-child(even) {
		background: #eee
	}
	tr:hover {
		background-color: #ddd;
	}
	td {
		padding-left: 5px;
	}
	</style>
</head>
<body>
	<h1>Data Collector Charts</h1>
	
	<h3>Temperature</h3>
	
	<canvas id="temp_chart" width="740" height="200"></canvas>

	
	<p></p>
</body>
</html>
